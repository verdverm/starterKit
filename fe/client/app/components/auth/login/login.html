<div class="container row" ng-hide="vm.authState.load_ing">
	<div class="card-panel col s12 offset-m2 m8 offset-l3 l6">
		<div class="container">
		<div class="row">
		    <h4 class="black-text center-align">Login</h4>
			<div class="input-field col s12">
	            <i class="material-icons prefix">account_box</i>
	            <input placeholder="Username" type="text" class="validate" ng-model="vm.creds.username.value" required/>
	            <div class="red-text form-error" ng-show="vm.creds.username.error">
		            <i class="material-icons">report_problem</i>
	            	<span>{{vm.creds.username.error}}</span>
	            </div>
	        </div>
			<div class="input-field col s12">
		        <i class="material-icons prefix">vpn_key</i>
				<input placeholder="Password" type="password" class="validate" ng-model="vm.creds.password.value" required/>
	            <div class="red-text form-error" ng-show="vm.creds.password.error">
		            <i class="material-icons">report_problem</i>
	            	<span>{{vm.creds.password.error}}</span>
	            </div>
	        </div>
        </div>

		<div class="row center">
			<a class="btn blue col offset-s2 s8 offset-m3 m6 offset-l4 l4" ng-click="vm.tryLogin()">Login</a>
		</div>
		
		<div class="row center" ng-show="vm.authState.login_ing">
			<spinner></spinner>
		</div>
		
		<div class="row center">
			<span class="col s12"><a href="#forgot">forgot</a> your username or password?</span><br>
			<span class="col s12">Don't have an account yet? <a ui-sref="signup">Sign up</a></span>
		</div>

		<div class="row center valign-wrapper">
			<span class="col s5 valign"><hr class="grey" style="height:1px;border:none;"></span>
			<span class="col s2">or</span>
			<span class="col s5 valign"><hr class="grey" style="height:1px;border:none;"></span>
		</div>

        <div ng-repeat="provider in vm.providers">
            <a style="background-color:{{provider.color}};" class="btn col offset-s1 s10" ng-click="vm.tryAuthenticate('{{provider.name}}')">Sign in with {{provider.name}}</a>
        	<br><br>
        </div>

	</div>	
	</div>	
</div>
