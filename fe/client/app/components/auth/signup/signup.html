<div class="container row" ng-hide="vm.authState.loading">
	<div class="card-panel col s12 offset-m2 m8 offset-l3 l6">
		<div class="container">
		<div class="row">
		    <h4 class="black-text center-align">Sign up</h4>
			<div class="input-field col s12">
	            <i class="material-icons prefix">account_box</i>
				<input placeholder="Username" type="text" class="validate" ref="usernameInput" required/>
	        </div>
			<div class="input-field col s12">
	            <i class="material-icons prefix">email</i>
	          <input placeholder="Email" type="email" class="validate" ref="usernameInput" required/>
	        </div>
			<div class="input-field col s12">
	            <i class="material-icons prefix">vpn_key</i>
	          <input placeholder="Password" type="password" class="validate" ref="passwordInput" required/>
	        </div>
			<div class="input-field col s12">
	            <i class="material-icons prefix">vpn_key</i>
	          <input placeholder="Password Confirm" type="password" class="validate" ref="confirmInput" required/>
	        </div>
		</div>

		<div class="row center">
			<span class="col offset-s1 s10">By clicking on Sign up, you agree to <a href="#termsandconditions">terms & conditions</a> and <a href="#privacypolicy">privacy policy</a></span>
		</div>

		<div class="row center">
			<a class="btn blue col offset-s2 s8 offset-m3 m6 offset-l4 l4" ng-click="vm.signup()">Sign up</a>
		</div>

		<div class="row center">
			<span class="col s12">Already have an account yet? <a ui-sref="login">Login</a></span>
		</div>

		<div class="row center valign-wrapper">
			<span class="col s5 valign"><hr class="grey" style="height:1px;border:none;"></span>
			<span class="col s2">or</span>
			<span class="col s5 valign"><hr class="grey" style="height:1px;border:none;"></span>
		</div>


		<div class="row">
			<a style="background-color:#3b5998;" class="btn col s12" ng-click="vm.tryAuthenticate('facebook')">Sign in with Facebook</a><br><br>
			<a style="background-color:#dd4b39;" class="btn col s12" ng-click="vm.tryAuthenticate('google')">  Sign in with Google</a><br><br>
			<a style="background-color:#444;"    class="btn col s12" ng-click="vm.tryAuthenticate('github')">  Sign in with GitHub</a><br><br>
			<a style="background-color:#007bb6;" class="btn col s12" ng-click="vm.tryAuthenticate('linkedin')">Sign in with LinkedIn</a><br><br>
			<a style="background-color:#00aced;" class="btn col s12" ng-click="vm.tryAuthenticate('twitter')"> Sign in with Twitter</a><br><br>
		</div>	
	</div>	
	</div>	
</div>
